<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      Keypository – это сервис для бесконтактного доступа в помещения
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Keypository упрощает предоставление доступа в квартиры, сдаваемые в аренду"
    />
    <link href="img/favicon.png" rel="shortcut icon" />
    <link
      href="css/bootstrap.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/all.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/animate.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/jquery.mCustomScrollbar.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link
      href="css/style.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/style.css.map"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Логотип"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Раскрыть меню навигации"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Преимущества</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link connect-link" href="#">Подключиться</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="main">
        <div class="main-wrapper">
          <div class="container">
            <div class="row main-block-row">
              <div class="col-5 main-content">
                <h1>
                  <span class="text-white">Keypository</span> – открываем двери
                  вашим гостям
                </h1>
                <p>
                  Мы делаем все, чтобы гостям было удобно добраться и
                  пользоваться арендованным домом
                </p>
                <a href="#" class="main-button">Оставить заявку</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="operating-principle">
        <div class="operaring-wrapper">
          <div class="container">
            <h2>Как это работает?</h2>
            <div class="operating-row">
              <div class="number">1</div>
              <div class="number">2</div>
              <div class="number">3</div>
              <div class="number">4</div>
            </div>
            <div class="row cards-list">
              <div class="col-3 list-item">
                <div class="card-content">
                  <img src="img/icon-buiding.svg" class="img-fluid card-pic" />
                  <p>Гость бронирует квартиру на Avito, в Яндекс и т.д.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery.mCustomScrollbar.min.js"
    ></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script
      type="text/javascript"
      src="js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/fancybox.umd.js"></script>
    <script type="text/javascript" src="js/front.js"></script>
  </body>
</html>
